      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <header>
      <div class="header-text"></div>
    </header>
    <main>

      <section class="form-container">

        <form class="new-game-form">
          <h1> Schedule New Game</h1>
          <div class="form-group">
            <label for="team">Team Name:</label>
              <select id="team-select" name="team"></select>
          </div>

          <div class="form-group">
            <label for="rival">Rival Name:</label>
              <select id="rival-select" name="rival"><option style="display: none;">Select a Rival Team</option></select>
          </div>

          <div class="form-group">
              <label for="time">Time:</label>
              <input type="text" name="time" placeholder="Time" />
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" name="date" placeholder="Date" />
        </div>

        <div class="form-group">
          <label for="season">Season:</label>
            <select id="season-select" name="season"><option style="display: none;">Select a Season</option></select>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
            <select id="location-select" name="location"><option style="display: none;">Select a Location</option></select>
        </div>

          <button type="submit" class="btn btn-outline-primary schedule-game-button">Schedule Game</button>
      </form>



  <section class="team-form-container">
      <form class="new-team-form">
            <h1>Add New Team</h1>
            <div class="form-group">
              <label for="name">Team Name:</label>
              <input class="new-team-input" type="text" name="name" placeholder="Team Name" />
          </div>

          <div class="form-group">
            <label for="color">Team Color:</label>
            <input class="new-team-input" type="text" name="color" placeholder="Team Color" />
        </div>

        <div class="form-group">
          <label for="image">Team Logo:</label>
          <input class="new-team-input" type="text" name="image" placeholder="Team Logo URL" />
      </div>
      <button type="submit" class="btn btn-outline-primary create-team-button">Create New Team</button><br>

      </form>

      <form class="delete-team-form">
        <h1>Delete Team</h1>
        <div class="form-group">
          <label for="team">Team Name:</label>
            <select id="team-delete-select" name="team"><option style="display: none;">Select a Team</option></select>
        </div>
        <button type="submit" class="btn btn-outline-danger delete-team-button">Delete Team</button><br>
      </form>
     
      </section>
      </section>

      <section class="cards-container"></section>
    </main>
